<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Autenticação</title>
</h:head>
<h:body>
	<p:growl id="mensagem" life="3000" />

	<h:form>
		<p:dialog widgetVar="dialogo" header="Autenticação" closable="false"
			draggable="false" resizable="false" modal="true" appendTo="@(body)"
			visible="true">
			<h:panelGrid columns="2">

				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputMask id="cpf" mask="999.999.999-99" size="15"
					required="true"
					requiredMessage="Campo 'CPF' é obrigatório preenchimento"
					value="#{autenticacaoBean.usuario.pessoa.cpf}" />

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" maxlength="12" size="15" required="true"
					requiredMessage="Campo 'Senha' é obrigatório preenchimento"
					value="#{autenticacaoBean.usuario.senha}" />
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Autenticar" actionListener="#{autenticacaoBean.autenticar}" update=":mensagem" />
				<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>

		</p:dialog>
	</h:form>
</h:body>
</html>
