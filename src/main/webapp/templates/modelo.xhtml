<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="estilos.css" />
	<title>Sistema Gerenciador de Farmácias</title>
</h:head>
<h:body>
	<p:growl id="mensagem" life="4000" />

	<div id="geral">

		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="banner.jpg"
				styleClass="imagemCentralizada" />
		</div>

		<div id="cabecalho" class="divCabecalho">
			<h:form id="frmMenu">
				<p:menubar>
					<p:submenu label="Arquivo">
						<p:menuitem value="Sair" url="/pages/principal.xhtml" />
					</p:submenu>

					<p:submenu label="Cadastros">
						<p:menuitem value="Estado" url="/pages/estado.xhtml" />
						<p:menuitem value="Cidade" url="/pages/cidade.xhtml" />
						<p:menuitem value="Fabricante" url="/pages/fabricante.xhtml" />
						<p:menuitem value="Produto" url="/pages/produto.xhtml" />
						<p:menuitem value="Pessoa" url="/pages/pessoa.xhtml" />
						<p:menuitem value="Cliente" url="/pages/cliente.xhtml" />
						<p:menuitem value="Funcionario" url="/pages/funcionario.xhtml" />
					</p:submenu>

					<p:submenu label="Movimentações">
						<p:menuitem value="Venda" url="/pages/venda.xhtml" />
					</p:submenu>

					<p:submenu label="Ajuda">
						<p:menuitem value="Sobre" url="/pages/principal.xhtml" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>

		<div id="conteudo">
			<ui:insert name="conteudo">
			</ui:insert>
		</div>
	</div>

</h:body>
</html>
